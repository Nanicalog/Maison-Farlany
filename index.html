<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Sapatos - Velvet</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #8C0808;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #590202;
        }

        #listaSapatos {
            max-width: 800px;
            margin: 30px auto;
            text-align: left;
        }

        .delete-btn {
            background-color: #e63757;
        }

        #mensagem {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        #videoFundo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;   /* fica atrás do conteúdo */
            opacity: 0.5; /*deixa o a opacidadade*/
        }
    </style>
</head>

<body>
    <h1>Listagem de Sapatos - Velvet</h1>

    <form id="sapatoForm"> <!--formulario para adiconar os itens-->
        <input type="hidden" id="sapatoId">
        <label for="nome">Nome do Sapato:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required>
        <button type="submit" id="submitBtn">Adicionar Sapato</button>
    </form>

    <div id="mensagem"></div> <!--mensaegem de sucesso -->
    <video autoplay muted loop id="videoFundo"> <!--video de fundo -->
        <source src="https://cdn.cosmos.so/75f42abb-79b7-4bbb-91ca-2f9b52ec8d0d.mp4" type="video/mp4">
    </video>

    <script>
            // Função para mostrar mensagens na tela (recebe um parâmetro do tipo texto (sucesso ou erro)

        function mostrarMensagem(texto, tipo) {
            const mensagem = document.getElementById('mensagem'); //busca elementos HTML com o id mensagem 
            mensagem.textContent = texto; //define o conteúdo de texto da mensagem 

            mensagem.className = tipo; // Define a classe para estilo (success ou error)
            mensagem.style.display = 'block';  //mostra a mensagem

            setTimeout(() => {
                mensagem.style.display = 'none';
            }, 8000);
        } //depois de 8 segundos esconde a mensagem 

         // Função para carregar a lista de sapatos do backend via API:

        async function carregarSapatos() {
            try {
                // função para assíncrona "carregarSapatos", que vai usar o await para lidar com as requisições 

                const res = await fetch(`${apiBase}/sapatos`); // faz requisição pra api obter a lista dos sapatos (Get)

                if (!res.ok) throw new Error('Erro ao carregar sapatos'); // lança um erro (200)

                const sapatos = await res.json(); //converte a resposta em Jason para api em onj javascript (no caos a lista de sapato)

                tabelaBody.innerHTML = ''; //limpa o conteúdo atual da tabela

                sapatos.forEach(sapato => {
                    const tr ={ //para casa sapato retornando na api, executa o código de baixo:

 document.createElement('tr'); //cria uma nova linha na tabela 
                    tr.innerHTML = `
                        <td>${sapato.nome}</td>
                        <td>${parseFloat(sapato.preco).toFixed(2)}</td>
                    `; //define células da linha com nome e preço do sapato

                    tabelaBody.appendChild(tr);
                }); // add nova linha na tabela

                // se não tiver o sapatos, mostra mensagem na tabela
                if (sapatos.length === 0) {
                    tabelaBody.innerHTML = '<tr><td colspan="2">Nenhum sapato cadastrado.</td></tr>';
                }
            } catch (err) {
                mostrarMensagem(err.message, 'error'); // Exibe erro na tela se a API falhar 
            }
        } 

        // Evento para interceptar o envio do formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que a página recarregue

            // Pega os valores digitados pelo usuário e remove espaços em branco 
            const nome = form.nome.value.trim();
            const preco = form.preco.value.trim();

            // 
            if (!nome || !preco) {
                mostrarMensagem('Preencha todos os campos', 'error');
                return;
            } //aparece a a msm "preencha os campos"

            try {

                // Envia os dados para a API pelo método POST em formato JSON
                const res = await fetch(`${apiBase}/sapatos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, preco: parseFloat(preco) })
                });

                const data = await res.json();
                //converte a resposta de API em obj Jason

                if (!res.ok) throw new Error(data.erro || 'Erro ao adicionar sapato'); //se a resposta não for ok lança um erro com a msm recebida pela API

                mostrarMensagem(data.mensagem, 'success'); // Mostra mensagem de sucesso da API

                form.reset(); // Limpa o formulário

                carregarSapatos(); // Atualiza a lista de sapatos na tela

            } catch (err) {
                mostrarMensagem(err.message, 'error'); // Exibe erro na tela
            }
        });

        // Carrega os sapatos automaticamente quando a página termina de carregar
        window.onload = carregarSapatos;
    </script>
</body>
